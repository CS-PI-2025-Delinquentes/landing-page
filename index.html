<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Link Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- End Link Bootstrap Icons -->
    <!-- Link Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- End Google Fonts-->

    <title>Delinquentes</title>
</head>
<body>
    <header>
        <div class="interface">
            <div class="logo">
                <a href="#">
                    <img src="img/DLNQNTS.png" alt="Logo dos Delinquentes" width="250px">
                </a>
            </div>
            <div class="link-btn">
                <nav class="menu-desktop">
                    <ul>
                        <li><i class="bi bi-instagram"></i></li>
                        <li><i class="bi bi-linkedin"></i></li>
                        <li><i class="bi bi-github"></i></li>
                    </ul>
                </nav>
                <div class="btn-test-free">
                    <a href="#">
                        <button>Teste grátis</button>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="top-site">
            <div class="interface">
                <div class="flex">
                    <div class="txt-top-site">
                        <h1>Transportadora Inteligente</h1>
                        <p>Gerencie sua transportadora de forma rápida, organizada e conectada com o Transporte Inteligente, 
                        o software que facilita a solicitação de fretes, melhora a comunicação com clientes e automatiza processos 
                        essenciais para o crescimento do seu negócio.</p>

                        <div class="btn-plans">
                            <a href="#">
                                <button>Ver Planos</button>
                            </a>
                        </div>
                    </div>
                    <div class="img-top-site">
                        <img src="img/car.png" alt="Imagem do carro da transportadora">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
